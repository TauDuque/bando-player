<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musicas do Bando</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- player -->
    <div class="player-container">
      <!-- musica -->
      <div class="img-container">
        <img src="img/a-agua-e-uma-so.jpg" alt="A água é uma só" />
      </div>
      <h2 id="title">A água é uma só</h2>
      <h3 id="artist">Bando de Seu Pereira</h3>
      <audio src="music/a-agua-e-uma-so.mp3"></audio>
      <!-- progresso -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">3:22</span>
        </div>
      </div>
      <!-- icones de controle-->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev"></i>
        <i class="fas fa-play-circle main-button" id="play"></i>
        <i class="fas fa-forward" id="next"></i>
        <!-- <i class="fas fa-pause-circle"></i> -->
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
